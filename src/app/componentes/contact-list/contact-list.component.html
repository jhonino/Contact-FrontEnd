<h2 class="mb-5">Mis Contactos</h2>

<div class="text-end">
    <button class="btn btn-primary" routerLink="/new">
        Nuevo contacto
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha de Creacion</th>
         </tr>
    </thead>
    <tbody>
        @for (contact of contacts; track contact.id) {
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.createAt }}</td>   <!--utiliza el pipe date para la fehca sea mejor-->
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-success" [routerLink]="[contact.id, 'edit']">Editar</button>
                        <button class="btn btn-danger" (click)="deleteContact(contact)">Eliminar</button>
                    </div>
                </td>
            </tr>
        }
            
    </tbody>
</table>
